<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta con Esc√°ner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <header>
        <h1>Punto de Venta</h1>
    </header>
    <div class="container">
        <h2>Productos</h2>
        <div id="product-list"></div>

        <button id="scan-btn">Escanear Producto</button>
        <div id="reader" style="width: 300px; margin-top: 10px;"></div>

        <div class="cart">
            <h2>Carrito</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
            <input type="number" id="cash" placeholder="Efectivo recibido">
            <p>Cambio: $<span id="change">0</span></p>
            <button id="charge" disabled>Cobrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
